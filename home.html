<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoh Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>Welcome to home page</h1>

    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div class="">
                    <div class="stats shadow p-6 ">
                        <div class="stat">
                          <div id="account-balance" class="stat-value">89400</div>
                          <div class="stat-desc">Available balance</div>
                      
                      
                        </div>
                        <div class="items-center ml-6 mt-5">
                          <button class="btn btn-circle btn-outline">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              class="h-5 w-5"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke="currentColor">
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                            </svg>
                          </button>
                        </div>

                     
                      </div>
                      <div class="divider"></div>
                      <div>
                        <button class="btn btn-lg">Add money</button>
                        <button class="btn btn-lg">Cash out</button>
                      </div>
                      <div class="divider"></div>
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="input-pin-number" type="password" autocomplete="off" placeholder="Pin" class="input input-bordered" required />
                           
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">Add money</button>
                          </div>
                        </form>
                      </div>

                </div>
              </div>
            </div>
          </div>
    </main>
    <script src="js/home.js"></script>
</body>
</html>
